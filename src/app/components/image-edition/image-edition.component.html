<div style="float: right; vertical-align: top; margin-right: 10px;">
  <a href="{{imageurl}}" *ngIf="imageurl">
    <ion-thumbnail slot="end">
      <img style="border: 1px solid #c3c3c3; padding: 2px;" 
      src="{{thumburl}}" />
    </ion-thumbnail>
  </a>
  <ion-thumbnail slot="end" *ngIf="!imageurl">
    <img style="border: 1px solid #c3c3c3; padding: 2px;" src="{{thumburl}}" />
  </ion-thumbnail>
  <ion-button (click)="selectImage()" *ngIf="isCreator">
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
</div>

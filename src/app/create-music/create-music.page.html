<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear edición álbum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]="true">
  <form [formGroup]="newedition" (ngSubmit)="submitForm()" novalidate>
    <ion-list>
      <ion-item lines="full">
        <ion-label position="stacked">Año de edición</ion-label>
        <ion-input placeholder="Ejemplo: 2020" formControlName="Year" type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">EAN13</ion-label>
        <ion-input placeholder="Ejemplo: 8491234567890" formControlName="EAN13" type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Formato</ion-label>
        <ion-select okText="Aceptar" cancelText="Cancelar" interface="alert" placeholder="Seleccionar" 
        formControlName="Formato" type="text">
          <ion-select-option *ngFor="let t of TipoLista" [value]="t">{{t}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Número de pistas</ion-label>
        <ion-input placeholder="Ejemplo: 10" formControlName="NroPistas" type="number"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Número de discos</ion-label>
        <ion-input default="1" formControlName="NroDiscos" type="number"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Sello discográfico</ion-label>
        <ion-input placeholder="Ejemplo: Sony Music" formControlName="Sello" type="text"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Notas de la versión (remasterizado, ed. especial, etc.)</ion-label>
        <ion-input placeholder="Ejemplo: Versión europea remasterizada" formControlName="NotasVersion" 
        type="text"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" color="primary" type="submit">Enviar</ion-button>
  </form>
</ion-content>
